<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>


</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class ="text-center">Choo Choo Chedule!</h1>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body"></div>
				</div>
			</div>						
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add A Train</h3>
					</div>
						<form role="form">
							<div class="form-group">
								<label for="train-name">Train Name</label>
								<input class="form-control" id="train-name" type="text">
							</div>
							<div class="form-group">
								<label for="train-stop">Destination</label>
								<input class="form-control" id="train-stop" type="text">
							</div>
							<div class="form-group">
								<label for="train-time">Fisrs Train Time (HH:mm 24hr)</label>
								<input class="form-control" id="train-time" type="text">
							</div>
							<div class="form-group">
								<label for="train-mins">Frequency (min)</label>
								<input class="form-control" id="train-mins" type="text">
							</div>
							<button class="btn btn-default" id="add-train" type="submit">Submit</button>
						</form>
				</div>
			</div>			
		</div>		
			
		
	</div>



<script src="assets/javascript/app.js"></script>
</body>
</html>
